name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï –ë–≠–ö–ï–ù–î–ê
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pytest
        env:
          SECRET_KEY: "test_secret_key"
          DB_NAME: "test_db"
          DB_USER: "test_user"
          DB_PASSWORD: "test_password"
          DEBUG: "1"
        run: |
          cd backend
          pytest

  # 2. –î–ï–ü–õ–û–ô –ù–ê –°–ï–†–í–ï–† (–¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ)
  deploy:
    name: Deploy to Server
    needs: tests
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Connect and Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # –ü—Ä–µ—Ä—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –ª—é–±–æ–π –æ—à–∏–±–∫–µ
            set -e
            
            echo "üöÄ Starting Deployment..."
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞
            cd /opt/chem_registry
            
            # 1. –°–∫–∞—á–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–¥–∞
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # 2. –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            echo "üê≥ Rebuilding containers..."
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º prod –∫–æ–Ω—Ñ–∏–≥!
            docker compose -f docker-compose.prod.yml up -d --build
            
            # 3. –ß–∏—Å—Ç–∏–º –º—É—Å–æ—Ä (—Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã), —á—Ç–æ–±—ã –Ω–µ –∑–∞–±–∏—Ç—å –¥–∏—Å–∫
            echo "üßπ Cleaning up..."
            docker system prune -f
            
            echo "‚úÖ Deployment Successful!"