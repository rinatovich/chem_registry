{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Растянуть на всю ширину админки */
    #content-main {
        width: 98% !important;
        max-width: 1600px;
    }

    .field-config_matrix, .field-config_matrix > div {
        width: 100% !important;
        flex: 0 0 100%;
        max-width: 100%;
        padding: 0 !important;
    }
    /* Прячем дефолтный лейбл слева */
    .field-config_matrix label:first-child { display: none !important; }

    /* Таблица */
    .matrix-table {
        width: 100%;
        border-collapse: collapse;
        font-family: -apple-system, system-ui, sans-serif;
        background: white;
        border: 1px solid #dcdcdc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Чекбокс - делаем ВИДИМЫМ и КРУПНЫМ принудительно */
    .big-checkbox {
        /* Эти свойства вернут чекбокс даже если тема их скрывает */
        appearance: auto !important;
        -webkit-appearance: checkbox !important; /* для Chrome/Safari */
        -moz-appearance: checkbox !important;

        width: 20px !important;
        height: 20px !important;
        cursor: pointer;
        opacity: 1 !important; /* На случай если Jazzmin ставит opacity:0 */
        position: static !important; /* Возвращаем в поток */
        display: inline-block !important;
    }

    /* Заголовки */
    .th-name, .th-check {
        background: #343a40;
        color: #fff;
        font-size: 13px;
        padding: 15px;
        text-transform: uppercase;
    }

    .section-row td {
        background: #2c3e50;
        color: #000;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border-top: 2px solid white;
    }

    .item-row td {
        padding: 8px 15px;
        border-bottom: 1px solid #eee;
        vertical-align: middle;
    }

    .item-row:hover { background-color: #f1f1f1; }

</style>
{% endblock %}
